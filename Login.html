<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./Login/Login.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login | System Health Mobile</title>
</head>

<body>

    <div class="Localcontainer" id="container">
        <div class="Localform-container Localsign-up">

            <!-- CREAR CUENTA -->

            <form id="formCrearCuenta">

                <h1>Crear una cuenta</h1>
                <div class="Localsocial-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/VictorJS23/page-salud-movil-v2.git" target="_blank" class="icon"><i
                            class="fa-brands fa-github"></i></a>
                </div>

                <input type="text" id="inpNombre" placeholder="Nombre">
                <input type="text" id="inpApellido" placeholder="Apellido">
                <input type="text" id="inpFechas" placeholder="Fecha de nacimiento">
                <!-- <input type="number" id="dia" min="1" max="31" placeholder="Dia">
                <input type="number" id="mes" min="1" max="12" placeholder="Mes">
                <input type="number" id="año" min="1900" max="2023" placeholder="Año"> -->
                <input type=" email" id="inpEmail" placeholder="Email">
                <input type="password" id="inpPassword" placeholder="Contraseña">
                <button id="btnCrearCuenta">Crear Cuenta</button>
            </form>
        </div>

        <!-- INICIO DE SESION -->

        <div class="Localform-container Localsign-in">
            <form id="formInicioSecion">

                <h1>Acceder</h1>
                <div class="Localsocial-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/VictorJS23/page-salud-movil-v2.git" target="_blank" class="icon"><i
                            class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button id="btnIniciar-sesion">Iniciar sesión</button>
            </form>

        </div>
        <div class="Localtoggle-container">
            <div class="Localtoggle">
                <div class="Localtoggle-panel Localtoggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>​Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="Localhidden" id="login">Iniciar sesión</button>
                </div>
                <div class="Localtoggle-panel Localtoggle-right">
                    <h1>System Health Mobile</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="Localhidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./Login/Login.js"></script>
</body>

</html>
